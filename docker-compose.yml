services:
  zettelkasten:
    build: .
    container_name: zettelkasten
    restart: unless-stopped
    ports:
      - "127.0.0.1:8488:80"
    volumes:
      # Persist your zettels data
      - ./data/zettels:/var/www/html/zettels
      # Mount config from source (keeps it in config/ folder)
      - ./config/config.php:/var/www/html/config/config.php:ro
    environment:
      - TZ=Europe/Oslo
    networks:
      - zettelkasten_net

networks:
  zettelkasten_net:
    driver: bridge
